<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saveetha Engineering College</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="left-section">
            <img src="college image.png" alt="Saveetha Admission" class="logo" />
            <div class="branding">
                <h1 >SAVEETHA ENGINEERING COLLEGE (AUTONOMOUS)</h1>
                <h4 >
                    AFFLIATED TO ANNA UNIVERSITY
                </h4>
                <h2>INDUSTRY 5.0</h2>
                <p>Ready Curriculum Imparting<br>
                <strong>21st Century Skills</strong></p>
                <button class="yellow-btn">Apply Now ▼</button>
            </div>
        </div>
        <div class="right-section">
            <form class="form">
                <h2>Admission Open 2025</h2>
                <input type="text" placeholder="Enter Name *" required><br><br>
                <input type="text" placeholder="Enter Email Address *" required><br>
                <br>

                <input type="text" placeholder="Enter Mobile Number *" required><br><br>
                <input type="text" placeholder="Any Password of Your Choice *" required>
                <br><br>
                <div class="row">
                    <input type="text" placeholder="State *" required>

                    <input type="text" placeholder="City *" required>
                    <br>
                    <br>
                </div>
                <div class="row">
                    <input type="text" placeholder="Course *" required>
                    <input type="text" placeholder="Specialization *" required><br><br>
                </div>
                <div class="row captcha">
                    <img src="captcha.png" alt="captcha" />
                    <input type="text" placeholder="Enter text as shown" required><br><br>
                </div>

                <label class="checkbox">
                    <input type="checkbox" required>
                    I authorise Saveetha Engineering College & its representatives to contact me with updates and notifications via Email/SMS/What'sApp/Call. This will override DND/NDNC *<br><br>
                </label>

                <button type="submit" class="apply-btn">APPLY NOW ➤</button>

                <p class="login-text">Already have an Account? <a href="#">Login</a></p>
                <p class="login-text"><a href="#">Resend Verification Email</a></p>
            </form>
        </div>
    </section>
</body>
</html>
